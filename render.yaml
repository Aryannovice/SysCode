services:
  - type: web
    name: syscode-api
    env: docker
    dockerfilePath: services/api/Dockerfile
    buildContext: services/api
    plan: free
    autoDeploy: true
    healthCheckPath: /health
    disk:
      name: chroma-data
      mountPath: /app/chroma_db
      sizeGB: 1
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: CHROMA_PERSIST_DIRECTORY
        value: /app/chroma_db

  - type: web
    name: syscode-frontend
    env: docker
    dockerfilePath: services/frontend/Dockerfile
    buildContext: services/frontend
    plan: free
    autoDeploy: true
    envVars:
      - key: REACT_APP_API_URL
        value: https://REPLACE_WITH_BACKEND_URL/api/v1