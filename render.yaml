services:
  - type: web
    name: syscode-api
    env: docker
    dockerfilePath: services/api/Dockerfile
    dockerContext: services/api
    plan: free
    region: oregon
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: CHROMA_PERSIST_DIRECTORY
        value: /app/chroma_db

  - type: web
    name: syscode-frontend
    env: docker
    dockerfilePath: services/frontend/Dockerfile
    dockerContext: services/frontend
    plan: free
    region: oregon
    autoDeploy: true
    envVars:
      - key: REACT_APP_API_URL
        value: https://REPLACE_WITH_BACKEND_URL/api/v1